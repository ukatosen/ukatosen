<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羽化to線</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 基本のスタイル */
        body {
            margin: 0;
            font-family: 'Noto Sans JP', sans-serif; /* Noto Sans JPフォントを適用 */
            background-color: #ffffff; /* 背景色を白に */
            color: #333333; /* 文字色を少し暗めのグレーに */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* コンテナのスタイル */
        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        /* タイトルスタイル */
        h1 {
            font-size: 2.5rem;
            color: #c0c0c0;
            margin-bottom: 20px;
            transition: opacity 0.5s ease; /* フェードアウトにアニメーション */
            cursor: pointer; /* クリック可能に */
        }

        /* 線のスタイル */
        .line {
            height: 1px; /* 線の太さを1pxに設定 */
            background-color: #c0c0c0; /* グレー */
            opacity: 0; /* 初期状態では非表示 */
            margin: 20px 0;
            transition: opacity 0.3s ease; /* フェードインにアニメーション */
        }

        /* 線のホバー時のスタイル */
        h1:hover + .line {
            opacity: 1; /* ホバー時に線を表示 */
        }

        /* iframeのスタイル */
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            opacity: 0; /* 初期状態では非表示 */
            transition: opacity 0.5s ease; /* フェードインにアニメーション */
            margin-top: 20px;
        }

        /* トグル後のスタイル */
        .show-iframe h1 {
            opacity: 0; /* 「羽化」が消える */
        }

        .show-iframe iframe {
            opacity: 1; /* iframeが表示される */
        }

    </style>
</head>
<body>

<div class="container">
    <h1 id="hoverTitle">羽化</h1>

    <!-- 一本の線を表示 -->
    <div class="line"></div>

    <!-- iframe（初期状態では非表示） -->
    <iframe id="iframe" src="https://stone-gerbera-e0e.notion.site/13a366a6359180a6a1d6df3fcd8d2383" style="display: none;"></iframe>
</div>

<script>
    // 「羽化」をクリックしたときの動作
    document.getElementById('hoverTitle').addEventListener('click', function() {
        // コンテナにshow-iframeクラスをトグル
        document.querySelector('.container').classList.toggle('show-iframe');
        // iframeの表示状態をトグル
        var iframe = document.getElementById('iframe');
        iframe.style.display = iframe.style.display === 'none' ? 'block' : 'none';
    });
</script>

</body>
</html>
