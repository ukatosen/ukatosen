<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羽化to線</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <!-- 外部CSSファイルのリンク -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container" id="container">
    <!-- 羽化のタイトル -->
    <h1 id="hoverTitle">羽化</h1>

    <!-- 線 -->
    <div class="line" id="hoverLine"></div>

    <!-- 仮想ページ（遷移先） -->
    <div class="virtual-page" id="virtualPage">
        <a href="https://ukatosen.notion.site/13a366a6359180e1bf58dad9dc45d2b7" target="_blank"> /小説 </a>
    </div>
</div>

<script>
    const title = document.getElementById('hoverTitle');
    const virtualPage = document.getElementById('virtualPage');
    const container = document.getElementById('container');

    // 羽化をクリックすると仮想ページを表示/非表示
    title.addEventListener('click', function() {
        virtualPage.classList.toggle('active'); // 仮想ページの表示/非表示を切り替える
    });

    // 羽化hover時に線を表示
    title.addEventListener('mouseenter', function() {
        document.getElementById('hoverLine').style.opacity = '1';
    });

    title.addEventListener('mouseleave', function() {
        document.getElementById('hoverLine').style.opacity = '0';
    });
</script>

</body>
</html>
