<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>羽化to線</title>
<style>
  /* ベーススタイル */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: white;
  }

  /* 繭の形状を表すドット */
  .cocoon {
    display: grid;
    grid-template-columns: 10px 10px 10px 10px 10px;
    grid-gap: 3px;
    transition: transform 1s ease-in-out;
    cursor: pointer;
  }

  .dot {
    width: 10px;
    height: 10px;
    background-color: #333;
    border-radius: 50%;
    transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
  }

  /* 四隅のドットを非表示に */
  .dot:nth-child(1),
  .dot:nth-child(5),
  .dot:nth-child(21),
  .dot:nth-child(25) {
    visibility: hidden;
  }

  /* 外側と内側のドットの透明度 */
  .dot:nth-child(2), .dot:nth-child(4),
  .dot:nth-child(6), .dot:nth-child(10),
  .dot:nth-child(16), .dot:nth-child(20),
  .dot:nth-child(22), .dot:nth-child(24) {
    opacity: 0.4;
  }

  .dot:nth-child(7), .dot:nth-child(9),
  .dot:nth-child(12), .dot:nth-child(14),
  .dot:nth-child(17), .dot:nth-child(19) {
    opacity: 0.7;
  }

  /* ホバーで羽化を表現（蛾の形） */
  .cocoon:not(.clicked):hover .dot:nth-child(11),
  .cocoon:not(.clicked):hover .dot:nth-child(12),
  .cocoon:not(.clicked):hover .dot:nth-child(14),
  .cocoon:not(.clicked):hover .dot:nth-child(15) {
    transform: translateY(-10px) scale(1.3);
    opacity: 0.9;
  }

  /* 翼の広がりをイメージ */
  .cocoon:not(.clicked):hover .dot:nth-child(6),
  .cocoon:not(.clicked):hover .dot:nth-child(7),
  .cocoon:not(.clicked):hover .dot:nth-child(20),
  .cocoon:not(.clicked):hover .dot:nth-child(21) {
    transform: translateX(-10px) translateY(-5px) scale(1.2);
    opacity: 0.8;
  }

  .cocoon:not(.clicked):hover .dot:nth-child(10),
  .cocoon:not(.clicked):hover .dot:nth-child(9),
  .cocoon:not(.clicked):hover .dot:nth-child(16),
  .cocoon:not(.clicked):hover .dot:nth-child(25) {
    transform: translateX(10px) translateY(-5px) scale(1.2);
    opacity: 0.8;
  }

  /* クリックで3,8,13,18,23番目以外のドットをゆっくりと消す */
  .cocoon.clicked .dot {
    opacity: 0;
    transition: opacity 1.5s ease-out;
  }

  /* 3,8,13,18,23番目のドットだけ残す */
  .cocoon.clicked .dot:nth-child(3),
  .cocoon.clicked .dot:nth-child(8),
  .cocoon.clicked .dot:nth-child(13),
  .cocoon.clicked .dot:nth-child(18),
  .cocoon.clicked .dot:nth-child(23) {
    opacity: 1;
  }

  
</style>
</head>
<body>

<div class="cocoon" onclick="transformToLine()">
  <!-- ドット生成（繭の形状に配置） -->
  <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
  <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
  <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
  <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
  <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
</div>

<script>
    function transformToLine() {
      const cocoon = document.querySelector('.cocoon');
      cocoon.classList.toggle('clicked');
      setTimeout(() => {
        window.location.href = 'https://www.notion.so/ukatosen/public-13a366a6359180e1bf58dad9dc45d2b7'; // Replace with your desired URL
      }, 1500); // 1.5 seconds delay
    }
  </script>

</body>
</html>
