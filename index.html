<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羽化to線</title>
    <style>
        /* 基本のスタイル */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* 背景色を白に */
            color: #333333; /* 文字色を少し暗めのグレーに */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* コンテナのスタイル */
        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        /* タイトルスタイル */
        h1 {
            font-size: 2.5rem;
            color: #333333;
            margin-bottom: 20px;
        }

        /* 各線のスタイル */
        .line {
            height: 1px;
            background-color: #c0c0c0; /* グレー */
            margin: 20px 0;
            opacity: 0.7; /* 少し透明度を与えて柔らかい印象に */
        }

        /* 説明文のスタイル */
        .description {
            font-size: 1.1rem;
            color: #666666; /* 少し薄めのグレー */
            margin-top: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>羽化to線</h1>
